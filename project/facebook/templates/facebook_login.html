<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_PI/sdk.js#xfbml=1&appId={{ app_id }}&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<script>
function getToken() {
    document.getElementById("id_access_token").value = "test";
    FB.getLoginStatus(function(response) {
        var result;
        if (response.status === 'connected') {
            result = response.authResponse.accessToken;
        } else if (response.status === 'not_authorized') {
            result = "Unauthorised";
        } else {
            result = "Not logged in";
        }
        document.getElementById("id_access_token").value = result;
    });
}
</script>
<div class="fb-login-button" data-scope="user_events, user_groups" data-max-rows="1" data-size="medium" data-show-faces="false" onlogin="getToken();"></div>
